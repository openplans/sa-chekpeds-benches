# Settings for the app
app:
  # HTML Title
  title: Dangerous Intersections in Hells Kitchen
  # Header name
  name: Dangerous Intersections in Hells Kitchen
  # Meta description that will show up in Google search results
  meta_description:  "Help us indentify dangerous places to cross the street"

# Settings for map and layer configs
map:
  geolocation_enabled: true
  options:
    center:
      lat: 40.7578551941835
      lng: -73.99721145629883
    zoom: 16
    minZoom: 15
    maxZoom: 17
  base_layer:
    url: http://{s}.tiles.mapbox.com/v3/openplans.map-dmar86ym/{z}/{x}/{y}.png
    attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
  layers: []

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:
  Unsafe Intersection:
    default: bubbleexclamation
    focused: markerexclaimation

# Defines place icons. See http://leaflet.cloudmade.com/reference.html#icon
# for documention of each property. Any omitted property will be undefined.
place_type_icons:
  bubblethumb:
    iconUrl: /static/css/images/bubble-thumbsup.png
    iconSize:
      width: 30
      height: 28
    iconAnchor:
      x: 25
      y: 26
  markerthumb:
    iconUrl: /static/css/images/marker-thumbsup.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41
  bubbleexclamation:
    iconUrl: /static/css/images/bubble-exclamation.png
    iconSize:
      width: 30
      height: 28
    iconAnchor:
      x: 25
      y: 26
  markerexclaimation:
    iconUrl: /static/css/images/marker-exclamation.png
    shadowUrl: /static/css/images/marker-shadow.png
    iconSize:
      width: 25
      height: 41
    shadowSize:
      width: 41
      height: 41
    iconAnchor:
      x: 12
      y: 41


activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true

place:
  adding_supported: true
  add_button_label: Add a Location!
  title: Tell us more...
  action_text: identified
  anonymous_name: Someone
  submit_button_label: Submit
  items:
    - prompt: Intersection
      type: text
      name: intersection_name
      optional: false
      attrs:
        - key: placeholder
          value: e.g. 10th Ave and W 38th
        - key: size
          value: 30
    - prompt: Description
      type: textarea
      name: description
      optional: false
      attrs:
        - key: placeholder
          value: Give us a brief description of the problems at this location.
    - prompt: Location Type
      type: select
      options:
        - Unsafe Intersection
      name: location_type

    - prompt: Traffic Does Not Yield
      type: checkbox
      name:  traffic_does_not_yield
      attrs:
        - key: value
          value: Traffic Does Not Yield
    - prompt: Bike Lane Blocked
      type: checkbox
      name: bike_lane_blocked
      attrs:
        - key: value
          value: Bike Lane Blocked
    - prompt: No Bike Lane
      type: checkbox
      name: no_bike_lane
      attrs:
        - key: value
          value: No Bike Lane
    - prompt: Speeding Traffic
      type: checkbox
      name: speeding_traffic
      attrs:
        - key: value
          value: Speeding Traffic
    - prompt: Not enough time to cross
      type: checkbox
      name: not_enough_time_to_cross
      attrs:
        - key: value
          value: Not enough time to cross
    - prompt: Dangerous Crossing
      type: checkbox
      name: dangerous_crossing
      attrs:
        - key: value
          value: Dangerous Crossing
    - prompt: Sidewalk too small
      type: checkbox
      name: sidewalk_too_small
      attrs:
        - key: value
          value: Sidewalk too small
    - prompt: Crosswalk Blocked
      type: checkbox
      name: crosswalk_blocked
      attrs:
        - key: value
          value: Crosswalk Blocked
    - prompt: Double Parked Cars/Trucks
      type: checkbox
      name: double_parked
      attrs:
        - key: value
          value: Double Parked Cars/Trucks
    - prompt: "Bike/Foot or Other"
      type: textarea
      attrs:
        - key: placeholder
          value: Let us know if you were on the sidewalk/street and if you were on a bike or on foot, stroller, etc.
    - prompt: Your Name
      type: text
      name: submitter_name
      optional: false
      attrs:
        - key: placeholder
          value: Your comment
        - key: size
          value: 30


